<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="hero">
        <div class="search">
          <div class="search--icon">
            <svg style="width:35px;height:35px" viewBox="0 0 24 24">
              <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </div>
          <div class="chevrons">
            <svg style="width:40px;height:40px" viewBox="0 0 24 24">
              <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
            <svg style="width:40px;height:40px" viewBox="0 0 24 24">
              <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
            </svg>
          </div>
        </div>
        <div class="artist">
          <div>
            <header class="title">artist</header>
            <h1 class="artist-name">David Bowie</h1>
            <p class="listeners">4,235,958 Monthly listeners</p>
          </div>
          <div class="btns">
            <button><svg class="artist-play" style="width:40px;height:40px" viewBox="0 0 24 24">
    <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
</svg>Play</button>
            <button><svg class="artist-check" style="width:40px;height:40px" viewBox="0 0 24 24">
    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
</svg>Following</button>
            <button>About</button>
            <button>...</button>
          </div>
        </div>
      </div>

    </header>
    <main class="content "></main>
    <div class="playlist "></div>
  </div>
</body>

</html>
